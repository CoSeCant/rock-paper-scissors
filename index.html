<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="javascript.js"></script> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="body">
        <div class="gamemode">
            <h2>HOW MANY ROUNDS SHALL WE PLAY?</h2>
            <div>
                <button onclick="Rounds(3)" class="game-options">BEST OF 3</button>
                <button onclick="Rounds(5)" class="game-options">BEST OF 5</button> 
                <button onclick="Rounds(7)" class="game-options">BEST OF 7</button>
            </div>
            <p id="round-choice"></p>
        </div>
        <ul class="options">
            <li><button onclick="Decision('Rock')" class="rock"><img src="images/rock.png"></button></li>
            <li><button onclick="Decision('Paper')" class="paper"><img src="images/paper.png"></button></li>
            <li><button onclick="Decision('Scissors')" class="scissors"><img src="images/scissors.png"></button></li>
        </ul>
        <div class="scoreboard">
            <p id="round-result"></p>
            <div class="scores">
                <div class="user-score">
                    <h3>YOUR SCORE</h3>
                    <p id="user-score">0</p>
                </div>
                <div class="computer-score">
                    <h3>OPPONENT SCORE</h3>
                    <p id="comp-score">0</p>
                </div>
            </div>
        </div>
        <button class="play-again"onclick="window.location.reload()">Play Again</button>
    </div>
</body>
</html>
