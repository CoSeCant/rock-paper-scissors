<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock vs. Paper vs. Scissors</title>
  <script src="javascript.js"></script> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="body">
        <ul class="options">
            <li><button class="rock"><img src="images/rock.png"></button></li>
            <li><button class="paper"><img src="images/paper.png"></button></li>
            <li><button class="scissors"><img src="images/scissors.png"></button></li>
        </ul>
        <div class="gamemode">
            <h2>HOW MANY ROUNDS SHALL WE PLAY?</h2>
            <div>
                <button class="game-options">BEST OF 3</button>
                <button class="game-options">BEST OF 5</button> 
                <button class="game-options">BEST OF 7</button>
            </div>
        </div>
        <div class="scoreboard">
            <h3 class="round-result">YOU WON! TIED! YOU LOST</h3>
            <div class="scores">
                <h3 class="user-score">YOUR SCORE</h3>
                <h3 class="computer-score">OPPONENT SCORE</h3>
            </div>
            <h3 class="final-result">_______</h3>
        </div>
    </div>
</body>
</html>
